spring.application.name=auth-service
# Configuração do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/agendamento_inteligente
spring.datasource.username=root
spring.datasource.password=1234

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuração de porta do microserviço
server.port=8081

# Charset (evita problemas de acentuação)
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_general_ci


